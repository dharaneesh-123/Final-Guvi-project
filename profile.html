<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
        </script>
        

</head>
<body>
    <section style="background-color: #eee;">
      <form id="form">
        <div class="container py-5">
            <div>
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.html">Home</a></li>
                            <li>User Profile</li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <!-- <li><a href="register.html">
                                <span class="glyphicon glyphicon-user"></span>
                                Register</a></li>
                            <li><a href="login.html">
                                <span class="glyphicon glyphicon-log-in"></span>
                                Login</a></li> -->
                            <li class="active">
                                <a class="glyphicon glyphicon-log-in" id="logout" >Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
      
          <div class="row">
            
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Name</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0" id="name">Johnatan Smith</p>
                    </div>
                  </div>
                  <hr >
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0" id="email">example@example.com</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Date of Birth</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0" id="dob">2003-12-14</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Gender</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0" id="gender">Male</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0" >Phone Number</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0" id="phonenumber">(097) 234-5678</p>
                    </div>
                  </div>
                  <hr>

                  <div >
                    <input type="text" placeholder="Enter a new password" id="updatedpass"></input>
                    <button id="updatebtn">Update Password</button>
                  </div>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      </section>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/profile.js"> </script>
      
</body>
</html>
